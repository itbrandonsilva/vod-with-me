<div class="row" id="app-container">
  <div class="col s2"></div>
  <div class="col s8">
    <div class="row">
      <div class="col s12">
        <h2>VOD With Me</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s2"></div>
      <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Create a Room</span>
            <div class="input-field">
              <input id="email" type="text" class="validate" [(ngModel)]="vodId">
              <label for="email">VOD ID</label>
            </div>
            <a class="waves-effect waves-light btn" (click)="createRoom()">CREATE</a>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Join a Room</span>
            <div class="input-field">
              <input id="email" type="text" class="validate" [(ngModel)]="id">
              <label for="email">Room ID</label>
            </div>
            <a class="waves-effect waves-light btn" (click)="joinRoom()">JOIN</a>
          </div>
        </div>
      </div>
      <div class="col s2"></div>
    </div>
  </div>
  <div class="col s2"></div>
</div>
